<html>
    <head>
        <title>Records</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div th:switch="${records}">
            <h2 th:case="null">No records yet!</h2>
            <div th:case="*">
                <h1>Records</h1>
                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th>ID</th>
                            <th>NAME</th>
                            <th>PHONE</th>
                            <th>GENDER</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="record : ${records}">
                            <td><input type="checkbox" th:checked="${record.selected}" /></td>
                            <td th:text="${record.id}" />
                            <td th:text="${record.name}" />
                            <td th:text="${record.phone}" />
                            <td>
                                <span th:if="${record.gender} == 'm'" th:text="Male" /> 
                                <span th:unless="${record.gender} == 'm'" th:text="Female" />
                            </td>
                            <td><a th:href="@{/edit/{id}(id=${record.id})}">Edit</a></td>
                            <td><a th:href="@{/delete/{id}(id=${record.id})}">Delete</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>      
            <p><a href="createrec">Add a new record</a></p>
        </div>
        
        <ul>
            <li><a href="./">Home</a></li>
        </ul>
        <hr>
        <h5>Copyright SpringWebFirst 2019</h5>
    </body>
</html>
